$schema: "http://json-schema.org/draft-04/schema#"
description: snakemake configuration file
type: object
properties:
  resources:
    type: string
    description: Path to resources.yaml file
  samples:
    type: string
    description: Path to samples.tsv file
  units:
    type: string
    description: Path to units.tsv file
  trimmer_software:
    type: string
  default_container:
    type: string
    description: name or path to a default docker/singularity container
  reference:
    type: object
    properties:
      fasta:
        type: string
        description: path to reference fasta file
      sites:
        type: string
        description: path to known sites list file
    required:
      - fasta
      - sites
  fastp_pe:
    type: object
    properties:
      benchmark_repeats:
        type: number
        description: set number of times benchmark should be repeated for fastp_pe
      container:
        type: string
        description: name or path to docker/singularity container
      extra:
        type: string
        description: parameters that should be forwarded to fastp
  merged:
    type: object
    properties:
      benchmark_repeats:
        type: string
        description: set number of times benchmark should be repeated for merged
      container:
        type: string
        description: name or path to docker/singularity container
  required:
    - samples
    - units
    - resources
    - default_container
    - reference

  deepvariant_add_ref:
    type: object
    description: parameters for deepvariant_add_ref
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated
      container:
        type: string
        description: name or path to docker/singularity container
      extra:
        type: string
        description: parameters that should be forwarded

  vcf_to_aed:
    type: object
    description: parameters for vcf_to_aed
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated
      container:
